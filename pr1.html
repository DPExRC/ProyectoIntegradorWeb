<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="../Proyecto/pr1.css">
</head>
<body>
    <div class="container">
        <div class="info-container">
            <div id="timer">Tiempo: 0 segundos</div>
            <div id="score">Puntaje: 0</div>
            <div>
                <button onclick="setDifficulty('easy')">Fácil</button>
                <button onclick="setDifficulty('medium')">Medio</button>
                <button onclick="setDifficulty('hard')">Difícil</button>
            </div>
        </div>
        <div class="game-container">
            <div class="memory-board" id="memoryBoard"></div>
            <div class="selected-cards" id="selectedCards"></div>
        </div>
    </div>
    <script src="../Proyecto/pr1.js"></script>
</body>
</html>
